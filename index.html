<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambling Games Menu</title>
    <link rel="stylesheet" href="menu.css">
    <style>
        body {
            background: #181824;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .menu-container {
            background: rgba(44,44,66,0.92);
            border-radius: 24px;
            box-shadow: 0 4px 32px #000a;
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 24px;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #000a;
        }
        .menu-links {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
        }
        .menu-link {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            padding: 18px 0;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 2px 8px #0003;
            letter-spacing: 1px;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            width: 100%;
        }
        .menu-link:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
            transform: scale(1.04);
        }
        @media (max-width: 500px) {
            .menu-container {
                min-width: 0;
                width: 95vw;
                padding: 18px 4vw 18px 4vw;
            }
            h1 {
                font-size: 1.5em;
            }
            .menu-link {
                font-size: 1em;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Gambling Games</h1>
        <div class="menu-links">
            <a class="menu-link" href="blackjack/index.html">Blackjack</a>
            <a class="menu-link" href="roulette/index.html">Roulette</a>
            <a class="menu-link" href="slot/index.html">Slot Machine</a>
        </div>
    </div>
</body>
</html>
